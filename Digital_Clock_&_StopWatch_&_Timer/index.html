<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <div class="container">
        <!-- Clock -->
        <div class="clock">
            <div class="title1">Digital Clock</div>
            <span class="hour"></span><span> :</span>
            <span class="minute"></span><span> :</span>
            <span class="second"></span>
            <span class="am_pm"></span>
            <br>
            <span class="day"></span>
            <span class="date"></span>
            <span class="month"></span>
            <span class="year"></span>
        </div>
        <!-- stopwatch -->
         <div class="stopwatch">
          <div class="title2">Stopwatch</div>
          <span class="hours">00</span><span> :</span>
          <span class="mins">00</span><span> :</span>
          <span class="secs">00</span>
          <br>
          <button class="start">Start</button>
          <button class="stop">Stop</button>
          <button class="reset">Reset</button>
         </div>
        <!-- Timer -->
         <div class="timer">
          <!-- <div class="title3">Timer</div> -->
          <!-- <span class="timer_hours">00</span><span> :</span>
          <span class="timer_mins">00</span><span> :</span>
          <span class="timer_secs">00</span>
          <br> -->
          <!-- <button class="set">Start</button>
          <button class="cancel">Cancel</button>
          <br>
          <audio controls class="audio">
            <source src="./7120-download-iphone-6-original-ringtone-42676.mp3" type="audio/mpeg">
          </audio> -->
         </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
