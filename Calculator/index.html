<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box box0"><input type="text" name="display" value="0" id="display" class="display" readonly></div>
        <div class="box box1"><button class=" bttn btn1">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <rect width="24" height="24" fill="none" />
                    <path fill="#fff" d="M21 11H6.83l3.58-3.59L9 6l-6 6l6 6l1.41-1.42L6.83 13H21z" />
                </svg>
            </span>
        </button></div>
        <div class="box box2"><button class="fir dup bttn btn btn2" value="%"><span>%</span></button></div>
        <div class="box box3"><button class="fir dup bttn btn btn3" value="^"><span>x<sup>2</sup></span></button></div>
        <div class="box box4"><button class="fir dup bttn btn btn4" value="/"><span>/</span></button></div>
        <div class="box box5"><button class="num bttn btn btn5" value="7"><span>7</span></button></div>
        <div class="box box6"><button class="num bttn btn btn6" value="8"><span>8</span></button></div>
        <div class="box box7"><button class="num bttn btn btn7" value="9"><span>9</span></button></div>
        <div class="box box8"><button class="fir dup bttn btn btn8" value="*"><span>*</span></button></div>
        <div class="box box9"><button class="num bttn btn btn9" value="4"><span>4</span></button></div>
        <div class="box box10"><button class="num bttn btn btn10" value="5"><span>5</span></button></div>
        <div class="box box11"><button class="num bttn btn btn11" value="6"><span>6</span></button></div>
        <div class="box box12"><button class="fir dup bttn btn btn12" value="-"><span>-</span></button></div>
        <div class="box box13"><button class="num bttn btn btn13" value="1"><span>1</span></button></div>
        <div class="box box14"><button class="num bttn btn btn14" value="2"><span>2</span></button></div>
        <div class="box box15"><button class="num bttn btn btn15" value="3"><span>3</span></button></div>
        <div class="box box16"><button class="fir dup bttn btn btn16" value="+"><span>+</span></button></div>
        <div class="box box17"><button class=" bttn btn17"><span>C</span></button></div>
        <div class="box box18"><button class=" bttn btn btn18" value="0"><span>0</span></button></div>
        <div class="box box19"><button class="fir2 dup bttn btn btn19" value="."><span>.</span></button></div>
        <div class="box box20"><button class=" bttn btn20"><span>=</span></button></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
