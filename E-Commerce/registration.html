<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./registration.css">
    <title>Registration Page</title>
</head>
<body>
    <div class="imgbox">
        <img src="./poster.png">
    </div>
    <div class="form">
        <p class="login">Registration Page</p>
        <form action="./login.html" method="">
            <label for="username" class="username">Username</label>
            <br>
            <input type="text" name="username" id="username" placeholder="Enter your username">
            <br>
            <label for="phone" class="phone_label">Mobile No.</label>
            <br>
            <input type="tel" name="phone" id="phone" placeholder="+91 9876-543-210">
            <br>
            <label for="password" class="password_label">Password</label>
            <br>
            <input type="password" name="password" id="password" placeholder="*********************">
            <br>
            <label for="c_password" class="c_password_label">Confirm Password</label>
            <br>
            <input type="password" name="c_password" id="c_password" placeholder="*********************">
            <br>
            <button type="submit">Register</button>
            <br>
            <p>Already Have An Account ? <a href="./login.html">Login Here</a></p>
        </form>
    </div>
</body>
</html>
